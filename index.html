<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">

    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/styles.css" rel="stylesheet">

    <script src="script.js" defer></script>
</head>
<body>
    <div id="backdrop"></div>
    <div class="modal" id="add-book-modal">
        <div class="modal__content">
            <label for="title">Book Title</label>
            <input type="text" name="title" class="input-text-modal">
            <label for="author">Book Author</label>
            <input type="text" name="author" class="input-text-modal">
            <div id="checkbox-container">
                <label for="have-read" id="have-read-label">Did you read the book?</label>
                <input type="checkbox" name="have-read">
            </div>
        </div>
        <div class="modal__actions">
            <button id="cancel-modal">Cancel</button>
            <button id="confirm-modal">Confirm</button>
        </div>
    </div>
    <header>myLibrary</header>
    <main>
        <div id="library-actions"><button id="new-book-button">New Book</button></div>
        <div id="books"></div>
        <div></div>
    </main>
</body>
</html>
